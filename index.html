<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form>
            <input type="text" id="output" name="output">
        </form>
        <div class="buttons">
            <div class="row-1">
                <button class="operator norepeat" data-num="*">*</button><button class="operator norepeat" data-num="/">/</button><button class="operator norepeat" data-num="-">-</button><button class="operator norepeat" data-num="+">+</button>
            </div>
            <div class="row-2">
                <button class="operator" data-num=".">.</button><button class="operator" data-num="9">9</button><button class="operator" data-num="8">8</button><button class="operator" data-num="7">7</button>
            </div>
            <div class="row-3">
                <button class="operator" data-num="6">6</button><button class="operator" data-num="5">5</button><button class="operator" data-num="4">4</button><button class="operator" data-num="3">3</button>
            </div>
            <div class="row-4">
                <button class="operator" data-num="2">2</button><button class="operator" data-num="1">1</button><button class="operator" data-num="0">0</button><button class="equals">=</button>
            </div>
            <div class="row-5">
                <button class="clear" >C</button><button class="operator norepeat" data-num="%">%</button><button class="operator norepeat" data-num="(">(</button><button class="operator norepeat" data-num=")">)</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
